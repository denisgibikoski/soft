<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Login</ui:insert></title>

	<!-- CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="mdb.min.css" />
	<h:outputStylesheet library="MDB/css" name="style.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<!-- SCRIPTS -->
	<h:outputScript library="js" name="index.js" />
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="mdb.min.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />

</h:head>
<h:body class="fixed-sn white-skin">

	<!--Double navigation-->
	<header>

		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-light white">

			<div class="container">

				<p:link outcome="index" title="Home">
					<h:graphicImage value="/resources/img/logo.png" width="81"
						height="30" style="margin: 10px;" />
				</p:link>

				<!-- Collapse button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#basicExampleNav" aria-controls="basicExampleNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Links -->
				<div class="collapse navbar-collapse" id="basicExampleNav">

					<!-- Right -->
					<p:row rendered="#{seguranca.usuarioLogado.usuario.codigo != null}">
						<ul class="navbar-nav nav-flex-icons">
							<p:row>
								<li
									class="nav-item nav-link border border-light rounded waves-effect mr-2">
									<i class="fas fa-user mr-1"></i> <p:outputLabel
										value="#{seguranca.usuarioLogado.usuario.statusUsuario.descricao} : Procure o Administrador"
										rendered="#{seguranca.usuarioLogado.usuario.statusUsuario != 'ATIVO'}"
										style=" margin-right: 20px" /> <p:outputLabel
										value="#{seguranca.nomeUsuario}" style=" margin-right: 20px" />
									<p:linkButton rendered="#{seguranca.usuarioLogado != null}"
										class="btn btn-danger" value="Sair"
										href="#{request.contextPath}/logout" />

								</li>
							</p:row>
						</ul>
					</p:row>
				</div>

			</div>

		</nav>
		<!--/.Navbar-->


	</header>
	<!--/.Double navigation-->

	<!--Main layout-->
	<main>

		<ui:insert name="conteudo"></ui:insert>

	</main>
	<!--/Main layout-->

	<!--Footer-->
	<footer class="page-footer text-center text-md-left pt-4">

		<!--Copyright-->
		<div class="footer-copyright py-3 text-center">
			<div class="container-fluid">
				Â© 2019 Copyright: <a href="https://github.com/denisgibikoski"><i
					class="fab fa-github"></i> https://github.com/denisgibikoski </a>

			</div>
		</div>
		<!--/.Copyright-->

	</footer>
	<!--/.Footer-->

</h:body>
</html>
