<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Login</ui:insert></title>

	<!-- CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="mdb.min.css" />
	<h:outputStylesheet library="MDB/css" name="style.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<!-- SCRIPTS -->
	<h:outputScript library="js" name="index.js" />
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="mdb.min.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />

</h:head>
<h:body styleClass="fixed-sn white-skin">

	<!--Double navigation-->
	<header>

		<!-- Logo -->
		<div class="logo-wrapper waves-light">
			<p:link outcome="index" title="Home">
				<h:graphicImage value="/resources/img/logo.png" width="81"
					height="30" style="margin: 10px;" />
			</p:link>
		</div>
		<!--/. Logo -->

		<!-- Navbar -->
		<nav
			class="navbar fixed-top navbar-toggleable-md navbar-expand-lgscrolling-navbar  double-nav">
			<!-- SideNav slide-out button -->

			<ul class="nav navbar-nav justify-content-center nav-flex-icons ml-auto">
				<li class="nav-item"><a class="nav-link"> <i
						class="fas fa-calendar"></i><span
						class="clearfix d-none d-sm-inline-block">Evento</span></a></li>
				<li class="nav-item"><a class="nav-link"><i
						class="fas fa-home"></i> <span
						class="clearfix d-none d-sm-inline-block">Moradia</span></a></li>
				<li class="nav-item"><a class="nav-link"><i
						class="fas fa-user"></i> <span
						class="clearfix d-none d-sm-inline-block">Usuario</span></a></li>
			</ul>
		</nav>
		<!-- /.Navbar -->
	</header>
	<!--/.Double navigation-->

	<!--Main layout-->
	<main>
		<div class="container">
			<div class="row">

				<div class="container-fluid">
					<ui:insert name="conteudo" />
				</div>

			</div>
		</div>

	</main>
	<!--/Main layout-->

	<!--Footer-->
	<footer class="page-footer text-center text-md-left pt-4">

		<!--Copyright-->
		<div class="footer-copyright py-3 text-center">
			<div class="container-fluid">
				Â© 2019 Copyright: <a href="https://github.com/denisgibikoski"><i
					class="fab fa-github"></i> https://github.com/denisgibikoski </a>

			</div>
		</div>
		<!--/.Copyright-->

	</footer>
	<!--/.Footer-->

</h:body>
</html>
