<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- ALTERAR TÍTULO DA PÁGINA -->
	<title><ui:insert name="titulo"></ui:insert></title>

	<!-- CSS -->
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="mdb.min.css" />
	<h:outputStylesheet library="MDB/css" name="style.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<!-- SCRIPTS -->
	<h:outputScript library="js" name="index.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="mdb.min.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />

	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

</h:head>
<h:body>

	<p:layout fullPage="true" class="border border-0">
		<!-- TOPO -->
		<p:layoutUnit id="topo" position="north" class="border border-0 ">
			<ui:include src="cabecalho.xhtml" />
		</p:layoutUnit>
		<!-- MENU LATERAL ESQUERDO -->
		<p:layoutUnit position="west" size="200" collapsible="true"
			class="border border-0">
			<ui:include src="menu.xhtml" />
		</p:layoutUnit>
		<!-- CENTRO -->
		<p:layoutUnit position="center" class="border border-0">
			<!-- CONTEÚDO DINÂMICO -->
			<ui:insert name="conteudo"></ui:insert>
		</p:layoutUnit>
	</p:layout>
	<!-- MENSAGENS -->
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<!-- CONFIRMAÇÃO -->
	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
	<!-- EXIBE GIF EM REQUISIÇÕES AJAX -->
	<p:ajaxStatus id="ajaxStatusPanel"
		style="position: absolute; right: 3%; top: 90%;">
		<f:facet name="start">
			<h:graphicImage value="/resources/img/loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText />
		</f:facet>
	</p:ajaxStatus>

</h:body>
</html>
