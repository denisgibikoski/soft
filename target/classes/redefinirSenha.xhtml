<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Recuperação de senha</ui:insert></title>
	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
	<!-- Bootstrap core CSS -->
	<link href="MDB/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Material Design Bootstrap -->
	<link href="MDB/css/mdb.min.css" rel="stylesheet" />
	<!-- Your custom styles (optional) -->
	<link href="MDB/css/style.css" rel="stylesheet" />
</h:head>
<h:body>

		<div id="login" class="container-fluid card  "
		style="background-image: url('img/background.jpg'); height: 100%;">
		<h:form id="frm" prependId="false" styleClass="semBorda">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p>
					<p:link outcome="index" title="Home">
						<h:graphicImage value="/resources/img/logo.png" height="70"
							width="300" />
					</p:link>
				</p>
				<p>
					<p:outputLabel value="E-mail para definir senha " />
				</p>
				<p>
					<p:inputText size="30" id="username"
						value="#{redefinirSenhaBean.email}" placeholder="E-mail" />
				</p>
				<p>
					<h:commandButton value="Redefinir Senha"
						action="#{redefinirSenhaBean.redifinirSenha}"
						styleClass="btn-login" ajax="false" />
						
					<h:button outcome="/Login" value="Voltar para o login"
						class="button-login" icon="fa fa-mail-reply" />
				</p>


		</h:form>
	</div>
	
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="MDB/js/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="MDB/js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="MDB/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="MDB/js/mdb.min.js"></script>
</h:body>
</html>
