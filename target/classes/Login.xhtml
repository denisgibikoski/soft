<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Login</ui:insert></title>

	<!-- CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="mdb.min.css" />
	<h:outputStylesheet library="MDB/css" name="style.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<!-- SCRIPTS -->
	<h:outputScript library="js" name="index.js" />
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="mdb.min.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />

</h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="login" style="text-align: center" class="container mt-5">

		<!--Section: Content-->
		<section
			class="p-5 my-md-5 text-center text-lg-left z-depth-1 rounded"
			style="background-image: url(img/background.jpg); background-size: cover; background-position: center center;">

			<div class="row">
				<div class="col-md-6 mx-auto">
					<!-- Material form login -->
					<div class="card">

						<!--Card content-->
						<div class="card-body">


							<h:form id="frm" prependId="false"
								styleClass="my-5 mx-md-5 semBorda text-center ">


								<p:messages id="messages" autoUpdate="true" closable="true" />
								<p>
									<h:graphicImage value="/resources/img/logo.png" height="70"
										width="300" />
								</p>

								<div class="md-form">
									<p:inputText size="30" id="username" value="#{loginBean.email}"
										class="form-control" />
									<p:outputLabel for="username" value="E-mail" />
								</div>


								<div class="md-form">
									<p:password size="30" id="password" class="form-control" />
									<p:outputLabel for="password" value="Password" />
								</div>

								<p>
									<p:link outcome="/redefinirSenha" value="Redefinir Senha"
										styleClass="btn btn-link" />
								</p>
								<p>
									<h:commandButton value="Login" action="#{loginBean.login}"
										styleClass="btn btn-primary" ajax="false" />
								</p>
								<p:link outcome="/cadastroUsuario"
									value="Cadastrar Novo Usuario" styleClass="btn btn-link" />

							</h:form>

						</div>
					</div>
				</div>
			</div>

		</section>
		<!--Section: Content-->
	</div>

</h:body>
</html>
