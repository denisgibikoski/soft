<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Login</ui:insert></title>

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
	<!-- Bootstrap core CSS -->
	<link href="MDB/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Material Design Bootstrap -->
	<link href="MDB/css/mdb.min.css" rel="stylesheet" />
	<!-- Your custom styles (optional) -->
	<link href="MDB/css/style.css" rel="stylesheet" />

</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="login" class="container-fluid card  "
		style="background-image: url('img/background.jpg'); height: 100%;">

		<h:form id="frm" class="md-form text-center " >


			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p>
				<h:graphicImage value="/resources/img/logo.png" height="70"
					width="300" />
			</p>
			<p>
				<p:inputText size="30" id="username" value="#{loginBean.email}"
					placeholder="E-mail" />
			</p>
			<p>
				<p:password size="30" id="password" placeholder="Senha" />
			<p>
				<p:link outcome="/redefinirSenha" value="Redefinir Senha"
					class="btn btn-link" />
			</p>

			</p>
			<p>
				<h:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" class="btn btn-info btn-block" />
			</p>
			<p:link outcome="/cadastroUsuario" value="Cadastrar Novo Usuario"
				class="btn btn-link" />

		</h:form>
	</div>


	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="MDB/js/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="MDB/js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="MDB/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="MDB/js/mdb.min.js"></script>


</h:body>
</html>
