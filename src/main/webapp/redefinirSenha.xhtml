<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Recuperação de senha</ui:insert></title>
	<!-- CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="mdb.min.css" />
	<h:outputStylesheet library="MDB/css" name="style.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />


	<!-- SCRIPTS -->
	<h:outputScript library="js" name="index.js" />
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="mdb.min.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
</h:head>
<h:body>

	<div id="login" style="text-align: center" class="container mt-5">

		<!--Section: Content-->
		<section
			class="p-5 my-md-5 text-center text-lg-left z-depth-1 rounded"
			style="background-image: url(img/background.jpg); background-size: cover; background-position: center center;">

			<div class="row">
				<div class="col-md-6 mx-auto">
					<!-- Material form login -->
					<div class="card">

						<!--Card content-->
						<div class="card-body">

							<h:form id="frm" prependId="false"
								styleClass="my-5 mx-md-5 semBorda text-center ">

								<p:messages id="messages" autoUpdate="true" closable="true" />
								<p>
									<p:link outcome="index" title="Home">
										<h:graphicImage value="/resources/img/logo.png" height="70"
											width="300" />
									</p:link>
								</p>
								<p>
									<p:outputLabel value="E-mail para definir senha " />
								</p>

								<div class="md-form">
									<p:inputText size="30" id="username" class="form-control"
										value="#{redefinirSenhaBean.email}" />
									<p:outputLabel for="username" value="E-mail" />
								</div>

								<p>
									<h:commandButton value="Redefinir Senha"
										action="#{redefinirSenhaBean.redifinirSenha}"
										styleClass="btn btn-primary" ajax="false" />

									<h:button outcome="/Login" value="Voltar para o login"
										class="btn btn-info" icon="fa fa-mail-reply" />
								</p>

							</h:form>

						</div>
					</div>
				</div>
			</div>

		</section>
		<!--Section: Content-->
	</div>

</h:body>
</html>
